{% load static %}
<div class="language-nav__container">
    <div class="container">
        <div class="language-nav__items">
            <div id="google_translate_element"></div>
            <script type="text/javascript">
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({
                        pageLanguage: 'en',
                        includedLanguages: 'ceb,tl',
                        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
                    }, 'google_translate_element');
                }
            </script>
            <script type="text/javascript"
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        </div>
    </div>
</div>
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="/" class="navbar-brand">Linecare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <li class="nav-item active">
                <a class="nav-link " href="{% url 'accounts_register' %}">Sign up</a>
            </li>
            <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'accounts_logout' %}">Sign out</a>
                {% else %}
                <a class="nav-link" href="{% url 'accounts_login' %}">Sign in</a>
                {% endif %}
            </li>

        </ul>
    </div>
</div>
