<div class="body">
    <div id="my_schedules_container"></div>
</div>
<h5 class="my-3 h6 ml-4">Create new Schedule</h5>
<div id="schedule_errors_container"></div>
<div class="tab-content" id="tabScheduleTypesContent">
    <div class="tab-pane fade show active" id="regular-schedule" role="tabpanel" aria-labelledby="regular-schedule-tab">
        <div>
            <div class="card-body">
                <div id="frmCollectionRegularWeeklySchedule" class="mt-2">
                    <form id="frmAddRegularWeeklySchedule_0" class="frmAddRegularWeeklySchedule" method="post">
                        <h5 class="h5 my-2">Which days should this schedule be applied to?</h5>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input day-input" type="checkbox" name="weekday" value="Monday"> Monday
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input day-input" type="checkbox" name="weekday" value="Tuesday"> Tuesday
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input day-input" type="checkbox" name="weekday" value="Wednesday"> Wednesday
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input day-input" type="checkbox" name="weekday" value="Thursday"> Thursday
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input day-input" type="checkbox" name="weekday" value="Friday"> Friday
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input day-input" type="checkbox" name="weekday" value="Saturday"> Saturday
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input day-input" type="checkbox" name="weekday" value="Sunday"> Sunday
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>
                                        Start Time
                                    </label>
                                    <input type="text" name="startTime" id="startTime" class="form-control startTime" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>
                                        End Time
                                    </label>
                                    <input type="text" name="endTime" id="endTime" class="form-control endTime" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Starting Date</label>
                                    <input type="text" name="startDate" id="startDate" class="startDate form-control" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Valid until</label>
                                    <input type="text" name="endDate" id="endDate" class="endDate form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-sm" type="submit">Save this schedule</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
</div>
