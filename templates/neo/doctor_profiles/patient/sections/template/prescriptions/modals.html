<div id="modalAddPrescription" class="popup-modal card">
    <div class="card-header">
        <h4 class="h4">Prescribe <span id="modalAddPrescriptionDrugName"></span></h4>
    </div>
    <div class="card-body">

        <form>
            <input type="hidden" id="modalAddPrescriptionDrugId">
            <div class="form-group row">
                <label for="id_dosage" class="col-3 col-form-label">Dosage/Strength</label>
                <div class="col-9">
                    <input id="id_dosage" name="id_dosage" placeholder="ex: 500mg" type="text" class="form-control here"
                           required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_amount" class="col-3 col-form-label">Amount</label>
                <div class="col-9">
                    <input id="id_amount" name="id_amount" placeholder="ex: 1 tab" type="text" class="form-control here"
                           required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_route" class="col-3 col-form-label">Route</label>
                <div class="col-9">
                    <input id="id_route" name="id_route" placeholder="ex: oral" type="text" class="form-control here"
                           required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_frequency" class="col-3 col-form-label">Frequency</label>
                <div class="col-9">
                    <input id="id_frequency" name="id_frequency" placeholder="ex: 3x daily" type="text"
                           class="form-control here" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_dispense_qty" class="col-3 col-form-label">Dispense Qty</label>
                <div class="col-9">
                    <input id="id_dispense_qty" name="id_dispense_qty" placeholder="ex: 30" type="text"
                           class="form-control here" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_notes" class="col-3 col-form-label">Notes</label>
                <div class="col-9">
                    <textarea id="id_notes" name="id_notes" cols="40" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-3 col-9">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="modalAddMedicine" class="popup-modal card">
    <div class="card-header">
        <h4 class="h4">Add a medicine/drug</h4>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="id_name" class="col-3 col-form-label">Name</label>
                <div class="col-9">
                    <input id="id_name" name="id_name" placeholder="ex: Junior Strength Advil" type="text"
                           class="form-control here" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_base_name" class="col-3 col-form-label">Base Name</label>
                <div class="col-9">
                    <input id="id_base_name" name="id_base_name" placeholder="ex: Advil" type="text"
                           class="form-control here">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_generic_name" class="col-3 col-form-label">Generic Name</label>
                <div class="col-9">
                    <input type="text" id="id_generic_name" name="id_generic_name" class="form-control">
                    <input type="hidden" id="id_generic_name_id">
                    <ul class="list-group list-group-flush p-1 m-1" id="generics-list-container"></ul>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3">Is this a generic drug?</label>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input name="id_is_generic" type="checkbox" class="form-check-input" value="yes">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3">Type</label>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input name="id_product_type" type="radio" required="required" class="form-check-input"
                                   value="HUMAN OTC DRUG">
                            Over the counter
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input name="id_product_type" type="radio" required="required" class="form-check-input"
                                   value="HUMAN PRESCRIPTION DRUG">
                            Prescription
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-3 col-9">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <div class="card-body">
        <h5 class="h5" id="modalPrescriptionDetailTitle"></h5>
        <hr>

        <h6 class="h6">Description</h6>
        <div id="modalPrescriptionDetailDescription"></div>

        <h6 class="h6">Common diagnoses</h6>
        <div id="modalPrescriptionDetailCommonDiagnoses">
            <div class="alert alert-secondary">Feature coming soon</div>
        </div>

</div>

<div id="modalDismissedPrescriptions" class="popup-modal card">
    <div class="card-body">
        <h5 class="h5">Dismissed prescriptions</h5>
        <ul id="dismissed-prescriptions-container" class="list-group list-group-flush"></ul>
    </div>
</div>
