<div id="modalAddMedicine" class="popup-modal popup-modal-wide card">
    <div class="card-header">
        <h4 class="h4">Add a medicine/drug</h4>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="id_name" class="col-3 col-form-label">Name</label>
                <div class="col-9">
                    <input id="id_name" name="id_name" placeholder="ex: Junior Strength Advil" type="text"
                           class="form-control here" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_base_name" class="col-3 col-form-label">Base Name</label>
                <div class="col-9">
                    <input id="id_base_name" name="id_base_name" placeholder="ex: Advil" type="text"
                           class="form-control here">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_generic_name" class="col-3 col-form-label">Generic Name</label>
                <div class="col-9">
                    <input type="text" id="id_generic_name" name="id_generic_name" class="form-control">
                    <input type="hidden" id="id_generic_name_id">
                    <ul class="list-group list-group-flush p-1 m-1" id="generics-list-container"></ul>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3">Is this a generic drug?</label>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input name="id_is_generic" type="checkbox" class="form-check-input" value="yes">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3">Type</label>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input name="id_product_type" type="radio" required="required" class="form-check-input"
                                   value="HUMAN OTC DRUG">
                            Over the counter
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input name="id_product_type" type="radio" required="required" class="form-check-input"
                                   value="HUMAN PRESCRIPTION DRUG">
                            Prescription
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-3 col-9">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="modalPrescriptionDetail" class="popup-modal card">
    <div class="card-body">
        <h5 class="h5" id="modalPrescriptionDetailTitle"></h5>
        <hr>

        <h6 class="h6">Description</h6>
        <div id="modalPrescriptionDetailDescription"></div>
        <hr>

        <h6 class="h6">Common diagnoses</h6>
        <div id="modalPrescriptionDetailCommonDiagnoses">
            <div class="alert alert-secondary">Feature coming soon</div>
        </div>
    </div>
</div>

<div id="modalDismissedPrescriptions" class="popup-modal card">
    <div class="card-body">
        <h5 class="h5">Dismissed prescriptions</h5>
        <ul id="dismissed-prescriptions-container" class="list-group list-group-flush"></ul>
    </div>
</div>
