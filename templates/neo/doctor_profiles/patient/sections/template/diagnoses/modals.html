<div class="modal fade" id="modalSaveDiagnosis" tabindex="-1" role="dialog" aria-labelledby="modalSaveDiagnosisTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form id="frmSaveDiagnosis" method="post">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a new Diagnosis</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group row">
                        <label for="id_diagnosis_name" class="col-4 col-form-label">Diagnosis name</label>
                        <div class="col-8">
                            <input id="id_diagnosis_name" name="id_diagnosis_name" type="text" class="form-control here" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_diagnosis_description" class="col-4 col-form-label">Description (optional)</label>
                        <div class="col-8">
                            <textarea id="id_diagnosis_description" name="id_diagnosis_description" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="btnSaveDiagnosis">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="modalDiagnosisDetail" class="popup-modal card">
    <div class="card-body">
        <h5 class="h5" id="modalDiagnosisDetailTitle"></h5>
        <hr>

        <h6 class="h6">Description</h6>
        <div id="modalDiagnosisDetailDescription"></div>
        <hr>

        <!--
        <h6 class="h6">Common diagnoses</h6>
        <div id="modalDiagnosisDetailCommonDiagnoses">
            <div class="alert alert-secondary">Feature coming soon</div>
        </div>
        -->
    </div>
</div>

<div id="modalDismissedDiagnoses" class="popup-modal card">
    <div class="card-body">
        <h5 class="h5">Dismissed diagnoses</h5>
        <ul id="dismissed-diagnoses-container" class="list-group list-group-flush"></ul>
    </div>
</div>
