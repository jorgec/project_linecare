<div class="modal fade" id="modalSaveNote" tabindex="-1" role="dialog" aria-labelledby="modalSaveNoteTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form id="frmSaveNote" method="post">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save a new Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="id_note_content" class="col-4 col-form-label">Note</label>
                        <div class="col-8">
                            <textarea id="id_note_content" name="id_note_content" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="btnSaveNote">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
