<script type="text/html" id="template_patients_serp">
    <div class="item">
        <div class="image" data-template-bind='[{"attribute": "style", "value": "patient.profile_photo_css"}]'></div>
        <div class="info">
            <p class="info-name">
                <span data-content="patient.full_name"></span>
                <br>
                <span data-content="patient.gender.name"></span><br>
                <span data-content="patient.date_of_birth"></span>
            </p>
            <div class="btn-group btn-group-sm">
                <a href="#!" class="btn btn-sm btn-outline-primary btnCreateSchedule" data-template-bind='[{"attribute": "data-profile-id", "value": "patient.id"}, {"attribute": "data-profile-name", "value": "patient.full_name"}]'>
                    <i class="fa fa-calendar"></i> Set Appointment
                </a>
            </div>
        </div>
    </div>
</script>
