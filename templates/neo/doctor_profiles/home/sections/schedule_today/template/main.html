<div class="card">
    <div class="card-header bg-primary">
        <h4 class="card-title text-white" id="headerPatientQueue">Today's Patients: {{ date.nice_name }}</h4>
    </div>
    <div class="card-body">


        {% if not schedules %}
        <div class="alert alert-danger">
            {{ doctor }} does not have a schedule at {{ medical_institution }} on this day!
        </div>
        {% endif %}

        <div class="py-3">
            <table class="table table-bordered table-responsive-md medical-records__table mt-0">
                <thead>
                    <tr>
                        <!-- <th colspan="3">&nbsp;</th>
                    <th>&nbsp;</th>
                    <th style="width: 40%;">&nbsp;</th> -->
                    </tr>
                </thead>
                <tbody id="container-queue">

                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col">
                <div class="btn-group">
                    <a href="{% url 'doctor_profile_calendar' %}">
                        <i class="fa fa-calendar"></i> Calendar
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="btn-group-sm float-right">
                </div>
            </div>
        </div>
    </div>
</div>
