<div class="connections__content">
    <h4 class="h6">Schedules</h4>
        <div class="item">
            <div class="info">
                <ul>
                    {% for schedule in profile.get_schedules %}
                        <li>
                            {{ schedule }}
                        </li>
                  <div class="btn-group btn-group-sm">
                    <a class="btn btn-sm btn-outline-info"
                       href="{% url 'receptionist_profile_doctor_calendar_month' rel.doctor_id %}">
                        <i class="fa fa-calendar"></i> Calendar
                    </a>
                    <a class="btn btn-sm btn-outline-primary"
                       href="{% url 'receptionist_profile_doctor_queue' rel.medical_institution.slug rel.doctor.id %}">
                        <i class="fa fa-list"></i> Queue
                    </a>
                    <a class="btn btn-sm btn-outline-warning"
                       href="{% url 'receptionist_profile_doctor_schedules' rel.medical_institution.slug  rel.doctor.id %}">
                        <i class="fa fa-edit"></i>
                        Update Schedule
                    </a>
                </div>
                <div class="btn-group btn-group-sm">
                <a class="btn btn-sm btn-outline-info"
                       href="{% url 'doctor_profile_calendar' %}">
                        <i class="fa fa-calendar"></i> Calendar
                    </a>
                     <a class="btn btn-sm btn-outline-primary"
                       href="{% url 'doctor_profile_schedule_detail' schedule.medical_institution.slug %}">
                        <i class="fa fa-list"></i> Queue
                    </a>
                    <a class="btn btn-sm btn-outline-warning"
                       href="{% url 'doctor_profile_medical_institution_schedule_list' schedule.medical_institution.slug %}">
                        <i class="fa fa-edit"></i>
                        Update Schedule
                    </a>
                </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
</div>
