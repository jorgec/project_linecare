<div class="card">
    <div class="card-header bg-primary py-1">
        <h4 class="card-title text-white h6 m-0 p-0">My Medical Institutions</h4>
    </div>

    <div class="card-body">
        {% if profile.get_medical_institutions %}
            {% for mi in profile.get_medical_institutions %}
                <div class="hospital-list__item-wrapper">
                    <div class="hospital-list__item">
                        <h6 class="h6">
                            <a href="{% url 'doctor_profile_medical_institution_home' mi.slug %}">{{ mi }}</a>
                        </h6>
                        <p>{{ mi.address.address }}</p>

                        <a
                           href="{% url 'doctor_profile_medical_institution_schedule_list' mi.slug %}">
                            <i class="fa fa-edit"></i>
                            Update Schedule
                        </a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="hospital-list__item-wrapper">
                <div class="hospital-list__item">
                    <h6 class="h6"><em>You are not connected to any medical institutions</em></h6>
                </div>
            </div>
        {% endif %}
    </div>
</div>
