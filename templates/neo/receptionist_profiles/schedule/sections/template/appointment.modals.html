<div class="modal fade" id="modalScheduleAppointment" tabindex="-1" role="dialog"
     aria-labelledby="modalScheduleAppointmentLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalScheduleAppointmentLabel">Schedule an appointment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="frmScheduleAppointment">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="scheduleDate" class="col-4 col-form-label">Date</label>
                        <div class="col-8">
                            <div class="input-group">
                                <input type="text" name="scheduleDate" id="scheduleDate"
                                                   class="scheduleDate form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="scheduleType" class="col-4 col-form-label">Type</label>
                        <div class="col-8">
                            <div class="input-group">
                                <select name="scheduleType" id="scheduleType" class="form-control">
                                    <option value="Check Up">Check Up</option>
                                    <option value="Follow Up">Follow Up</option>
                                    <option value="Lab Test">Lab Test</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="profile_id" id="profile_id">
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
